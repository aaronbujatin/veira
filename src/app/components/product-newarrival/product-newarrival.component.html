<section>
    <div class="max-w-screen-xl px-4 py-8 mx-auto sm:px-6 sm:py-12 lg:px-8 font-['Assistant']">
        <header>
            <h2 class="text-xl font-bold text-gray-900 sm:text-3xl">
                New arrival
            </h2>
        </header>

        <ul class="grid gap-4 mt-8 grid-cols-2 lg:grid-cols-4" >
            <li *ngFor="let product of products">
                <div  class="block overflow-hidden group" data-aos="fade-up" data-aos-duration="1000">
                    <img src="{{product?.imageUrl}}"
                        alt="" class="md:h-64 h-48 w-full object-contain transition duration-500 group-hover:scale-105" />

                    <div class=" bg-white  text-center mt-2">
                        <h3
                            class="text-2xl truncate  font-normal text-[#121212] group-hover:underline group-hover:underline-offset-4 decoration-1">
                   {{product.name}}
                        </h3>
                        <h3 class="text-sm text-gray-700">Veira Co.</h3>
                        <p class="">
                            <span class="tracking-wider text-[#121212] text-xl">{{product.price | currency : 'Php '}}
                            </span>
                        </p>
                    </div>
                    <div class="md:flex justify-center gap-2 block mt-2">
                    
                        <button [routerLink]="['/product', product.id]" class=" border border-[#121212] text-[#121212] hover:text-white hover:bg-[#121212] px-4 py-2 w-full font-semibold mb-2 md:mb-0 md:mr-2 ">View details</button>
                    </div>
                </div>
            </li>
           
        </ul>
    </div>
</section>
