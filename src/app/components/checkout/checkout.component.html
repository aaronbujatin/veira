<div class="grid h-full place-items-center font-['Assistant'] px-5">
    <form class="w-full max-w-4xl items-center bg-white p-8 border-black border m-6" [formGroup]="checkoutForm" (ngSubmit)="submitForm()">
        <h1 class="py-2 my-3">Shipping information</h1>
        <div class="flex flex-wrap -mx-3 mb-3">
            <div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
                <input
                    class="appearance-none block w-full  text-gray-900 border border-black py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="firstName" type="text" placeholder="Enter first name" formControlName="firstName">
                <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                <div class="text-xs text-red-500" *ngIf="checkoutForm.get('firstName').hasError('required')">
                    First name is required.
                  </div>
            </div>
            <div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">

                <input
                    class="appearance-none block w-full  text-gray-900 border border-black   py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="lastName" type="text" placeholder="Enter last name" name="phone">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-3">
            <div class="w-full px-3">
                <input
                    class="appearance-none block w-full  text-gray-900 border border-black   py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="email" type="text" placeholder="Enter email" name="address">

            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-3">
            <div class="w-full px-3">
                <input
                    class="appearance-none block w-full  text-gray-900 border border-black   py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="address" type="text" placeholder="Enter address" name="address">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">

                <input
                    class="appearance-none block w-full  text-gray-900 border border-black   py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="city" type="text" placeholder="Enter city" name="city">
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">

                <div class="relative">
                    <select
                        class="block appearance-none w-full   text-gray-900 border border-black  py-3 px-4 pr-8  leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="state" type="text" data-te-select-placeholder="Example placeholder" data-te-select-init
                        name="state">
                        <option value="" disabled selected>Select country</option>
                        <option>Philippines</option>
                        <option>Malaysia</option>
                        <option>Indonesia</option>
                        <option>Thailand</option>
                        <option>Singapore</option>
                        <option>Cambodia</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    </div>
                </div>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">

                <input
                    class="appearance-none block w-full  text-gray-900 border border-black   py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="postalCode" type="text" placeholder="Enter Postal code" name="postalCode">
            </div>
        </div>
        <div class="border-b border-gray-300 my-5"></div>
        <h1 class="py-2 my-3 mt-3">Payment information (Optional, This will not be save.)</h1>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">

                <input
                    class="appearance-none block w-full  text-gray-900 border border-black   py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="cardNumber" type="text" placeholder="Enter card number" name="cardNumber">

            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">

            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">


                <input
                    class="appearance-none block w-full  text-gray-900 border border-black py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="expiryDate" type="text" placeholder="Enter expiry date" name="expiryDate">

            </div>
            <div class="w-full md:w-1/2 px-3">

                <input
                    class="appearance-none block w-full  text-gray-900 border border-black   py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="cc" type="text" placeholder="Enter cc" name="cc">
            </div>
        </div>
        <div class="flex justify-end">
            <button type="submit" 
                class="block  bg-[#1D1D1F] px-5 py-3 text-sm text-gray-100 transition tracking-widest hover:text-gray-600">
                Place order
            </button>
        </div>
    </form>
</div>

<!-- Main modal -->
<div id="defaultModal" tabindex="-1" aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-700 bg-opacity-90">
    <div class="relative w-full max-w-xl max-h-full mt-14">
        <!-- Modal content -->
        <div class="relative bg-white rounded shadow dark:bg-gray-700">

            <div class="p-6 space-y-6 mx-auto flex justify-center items-center">
                <img src="assets/img/9.gif" class="h-1/2 w-1/2" alt="">

            </div>
            <!-- Modal footer -->
            <div class="items-center text-center">
                <h1>Your order has been placed ðŸš€</h1>
            </div>
            <div
                class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600 mx-auto justify-center ">

                <button data-modal-hide="defaultModal" type="button" routerLink="/"
                    class="text-white bg-[#1D1D1F]  focus:ring-4 focus:outline-none font-medium text-sm px-5 py-2.5 text-center ">Home</button>
                <button data-modal-hide="defaultModal" type="button" routerLink="/history"
                    class="text-[#1D1D1F] bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 border border-gray-200 text-sm font-medium px-5 py-2.5 ">My
                    orders</button>
            </div>
        </div>
    </div>
</div>
