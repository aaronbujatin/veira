<div class="my-7 container mx-auto " *ngFor="let category of categories">
  <h1 class="text-3xl text-[#121212] pl-1 font-semibold md:text-4xl md:font-bold tracking-wider" data-aos="fade-up"
    data-aos-duration="1000">{{category}}
  </h1>
  <div class="flex mx-auto items-center justify-center w-full h-full">
    <div class="w-full relative flex items-center justify-center mt-2">
      <div class="flex w-full h-full mx-auto overflow-hidden">
        <div id="slider" class="h-full w-full flex items-center justify-start transition ease-out duration-700">
          <div *ngFor="let product of categoryProducts[categories[currentSlideIndex]]"
            class="flex flex-shrink-0 relative w-fit md:px-1 px-[-20px] font-['Assistant']">
            <div class=" mx-auto w-fit" data-aos="fade-up" data-aos-duration="1000">
              <img [src]="product.imageUrl" class="object-cover object-center h-80 md:h-[400px]" />
              <div class=" bg-white pt-3 text-center md:text-start">
                <h3 class="text-sm font-normal text-gray-700 group-hover:underline group-hover:underline-offset-4">
                  {{product.name}}
                </h3>
                <h3 class="text-[10px] text-gray-700">{{product.brand}}</h3>
                <p class="pt-2">
                  <span class="tracking-wider text-gray-900">{{product.price | currency : 'Php '}}
                  </span>
                </p>
              </div>
            </div>
          </div>
    
        </div>
       
      </div>
    </div>
  </div>
  <div class="flex justify-between mt-4">
    <button (click)="prevSlide()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md">
      Previous
    </button>
    <button (click)="nextSlide()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md">
      Next
    </button>
  </div>
